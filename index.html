<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-primary: #25D366;
            --green-dark: #128C7E;
            --green-deeper: #075E54;
            --bg-warm: #f0ebe3;
            --text-dark: #1a1a2e;
            --card-bg: #ffffff;
            --shadow: 0 20px 60px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-warm);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -30%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(37,211,102,0.12) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(18,140,126,0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 44px 36px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--green-primary), var(--green-dark), var(--green-deeper));
        }

        .whatsapp-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-dark));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 24px rgba(37,211,102,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 24px rgba(37,211,102,0.3); }
            50% { box-shadow: 0 8px 32px rgba(37,211,102,0.5); }
        }

        .whatsapp-icon svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        h1 {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e8e8e8;
            border-radius: 14px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            background: #fafafa;
            transition: all 0.3s ease;
            outline: none;
            direction: rtl;
        }

        input:focus, textarea:focus {
            border-color: var(--green-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37,211,102,0.1);
        }

        input::placeholder, textarea::placeholder {
            color: #bbb;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        .send-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-dark));
            color: white;
            border: none;
            border-radius: 16px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 6px 20px rgba(37,211,102,0.35);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(37,211,102,0.45);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.78rem;
            color: #aaa;
        }

        @media (max-width: 500px) {
            .card {
                padding: 32px 24px;
                border-radius: 22px;
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="whatsapp-icon">
                <svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
            </div>

            <h1>تواصل معنا</h1>
            <p class="subtitle">أرسل رسالتك وسنرد عليك عبر واتساب</p>

            <form id="contactForm" onsubmit="sendToWhatsApp(event)">
                <div class="form-group">
                    <label>الاسم</label>
                    <input type="text" id="name" placeholder="اكتب اسمك هنا" required>
                </div>

                <div class="form-group">
                    <label>الرسالة</label>
                    <textarea id="message" placeholder="اكتب رسالتك هنا..." required></textarea>
                </div>

                <button type="submit" class="send-btn">
                    <svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                    إرسال عبر واتساب
                </button>
            </form>

            <p class="footer-note">سيتم فتح واتساب مباشرة لإرسال رسالتك</p>
        </div>
    </div>

    <script>
        function sendToWhatsApp(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !message) return;

            const phone = '966598717955';
            const fullMessage = `الاسم: ${name}\n\nالرسالة:\n${message}`;
            const encoded = encodeURIComponent(fullMessage);

            window.open(`https://wa.me/${phone}?text=${encoded}`, '_blank');
        }
    </script>
</body>
</html>
